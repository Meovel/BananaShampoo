<ion-view view-title="Post">
  <ion-content>
    <form ng-submit="submitPost()">
      <ion-item>
        <input ng-model="post.title" placeholder="Title" style="width: 50%; margin-left: 25%; border-radius: 5px; font-size: x-large">
      </ion-item>
      <ion-item>
      <div style="float: right">
        <label>
          Category:
        </label>
        <select ng-model="post.category" style="font-size: large">
          <option value = "Study">Study</option>
          <option value = "Sports">Sports</option>
          <option value = "Food">Food</option>
          <option value = "Exchange">Exchange</option>
          <option value = "Rent">Rent</option>
          <option value = "Travel">Travel</option>
          <option value = "Life">Other</option>
        </select>
      </div>
      </ion-item>
      <ion-item>
        <textarea ng-model="post.content" placeholder="Post your content here ..." style="width: 100%; height: 300px; font-size: large"></textarea>
      </ion-item>
      <button type="submit" class="button button-block" style="font-size: large">Send</button>
    </ion-item>
    </form>
  </ion-content>
</ion-view>
