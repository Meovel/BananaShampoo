<ion-view view-title="Post">
    <div style="background-image: url('../img/background1.jpg'); background-size: 1800px 1600px;" >
    <!--<img src="../img/background1.jpg" style="width: 90%; height:200px; margin-top: -100px;"> -->
        <ion-content>
            <h1 id="title" class="text-center" style="color:lightsteelblue; font-family: monaco;">Banana Post Form</h1>

            <div style="width:25%; float:right; margin-top: 200px;">
                    <img src="../img/postForm2.jpg" style="width: 90%; height:50%; margin-top: -100px;">
            </div>
            <div style="width:25%; float:left; margin-top: 200px;">
                    <img src="../img/banana.jpg" style="width: 90%; height:50%; margin-top: -100px;">
            </div>

            <div style="margin-top: 45px; text-align:center; font-family:monaco ">
                <form name="userPostForm" novalidate>
                    <p ng-bind-html="errorPopUp" class="help-block" style="color:red; font-size: 1.5em; width: 20%; min-width: 300px; text-align: center; margin: auto; padding-bottom: 20px; font-family: monaco"></p>
                    <div class="form-group">
                        <ion-item>
                            <input type="text" ng-model="name.text" name="name" placeholder="Title" style="width: 100%; font-size: x-large" class="form-control input-lg text-center" required>
                            <p ng-show="userPostForm.name.$invalid && !userPostForm.name.$pristine" class="help-block" style="color:red; background-color: white; font-size: 0.5em; width: 350px; display: inline;font-family:monaco">Please enter a valid Title.</p>
                        </ion-item>
                        <ion-item>
                            <div style="float: right">
                                <label>
                                    Category:
                                </label>
                                <select ng-model="category.text" style="font-size: large;">
                                    <option value="Hall">Hall</option>
                                    <option value="Unilodge">Unilodge</option>
                                    <option value="Civic">Civic</option>
                                    <option value="Belconne">Belconne</option>
                                    <option value="Harrison">Harrison</option>
                                    <option value="Franklin">Franklin</option>
                                </select>
                            </div>
                        </ion-item>
                        <ion-item>
                            <textarea type="text" name="description" class="form-control input-lg" ng-model="description.text" placeholder="Content of your post here ..." style="width: 80%; margin-left: 10%; min-height: 200px; font-size: large;" required>
                            </textarea>
                            <p ng-show="userPostForm.description.$invalid && !userPostForm.description.$pristine" class="help-block" style="color:red; background-color: white; font-size: 0.5em; width: 350px; display: inline;font-family:monaco">Please enter a valid Description.</p>
                        </ion-item>

                    </div>
                </form>
              <br/>
              <div class="postbtn">
              <button type="submit" class="button button-royal" style="font-size: small;width:25%; border-radius: 5px;" ng-disabled="userPostForm.$invalid || !assignedUser" ng-click="submitPost()">Send</button>
              </div>
            </div>
        </ion-content>
    </div>
</ion-view>
