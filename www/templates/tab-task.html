<ion-view view-title="Post">
    <!-- <div style="background-image: url('../img/background1.jpg'); background-size: 1800px 1600px;" > -->
    <!--<img src="../img/background1.jpg" style="width: 90%; height:200px; margin-top: -100px;"> -->
        <ion-content id="clouds">

            <div style="margin-top: 8%; text-align:center; font-family:monaco;">
                <form name="userPostForm" novalidate>
                    <p ng-bind-html="errorPopUp" class="help-block" style="color:red; font-size: 1.5em; width: 20%; min-width: 300px; text-align: center; margin: auto; padding-bottom: 20px; font-family: monaco"></p>
                    <div class="form-group">
                        <ion-item style="max-width: 50%; margin:0 auto;">
                            <input type="text" ng-model="name.text" name="name" placeholder="Title" style="width: 100%; font-size: x-large; background-color: transparent;" class="form-control input-lg text-center" required>
                            <p ng-show="userPostForm.name.$invalid && !userPostForm.name.$pristine" class="help-block" style="color:red; background-color: white; font-size: 0.8em; width: 350px; display: inline;font-family:monaco; background-color: transparent;">Please enter a valid Title.</p>
                        </ion-item>
                        <ion-item style="max-width: 50%; margin:0 auto;">
                            <div style="float: left">
                                <div class="postImage form-control input-lg">
                                <img src="" style="max-width: 100%;" id="postImage" />
                                </div>

                                <div>
                                  <input class="" type = "file" id="postFile"/>
                                </div>
                            </div>
                            <div style="float: right">
                                <label>
                                    District:
                                </label>
                                <select ng-model="category.text" style="font-size: large;">
                                    <option value="Hall">Hall</option>
                                    <option value="Unilodge">Unilodge</option>
                                    <option value="Civic">Civic</option>
                                    <option value="Belconne">Belconne</option>
                                    <option value="Harrison">Harrison</option>
                                    <option value="Franklin">Franklin</option>
                                    <option value="Dickson">Gungahlin</option>
                                    <option value="Other" class="select">Other</option>
                                </select>
                            </div>
                        </ion-item>
                        <ion-item style="max-width: 50%; margin:0 auto;">
                            <textarea type="text" name="description" class="form-control input-lg" ng-model="description.text" placeholder="Description goes here ..." style="width: 80%; margin-left: 10%; min-height: 200px; font-size: large; background-color: transparent;" required>
                            </textarea>
                            <p ng-show="userPostForm.description.$invalid && !userPostForm.description.$pristine" class="help-block" style="color:red; background-color: white; font-size: 0.8em; width: 350px; display: inline;font-family:monaco; background-color: transparent;">Please enter a valid Description.</p>
                        </ion-item>

                    </div>
                </form>
              <br/>
              <div class="postbtn">
              <button type="submit" class="button button-balanced" style="font-size: small;width:25%; border-radius: 5px;" ng-disabled="userPostForm.$invalid || !assignedUser" ng-click="submitPost()">Send</button>
              </div>
            </div>
        </ion-content>
    <!-- </div> -->
</ion-view>
