<ion-view view-title="User Sign Up">
    <ion-content class="padding">
        <div style="background-color: white;">
            <div style="width:400px;margin:0 auto;">
                <img src="../img/sharing.jpg" style="width: 300px; height:250px;">
                <div id="addUser-form" class="row">
                    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                        <div class="form-group">
                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <h3>Name<span style="color:red;margin-right: 100px;">*</span></h3>
                            <hr>
                            <input type="text" class="form-control input-lg text-center" placeholder="Your Name" name="name" ng-model="formName.text" style="resize:horizontal; width:300px;" required>
                            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block" style="color:white; background-color: #68ffc4; font-size: 1.5em; width: 350px; display: inline;">You name is required.</p>
                            <hr>
                            <h3>Email<span style="color:red;margin-right: 100px;">*</span></h3>
                            <hr>
                            <input type="email" class="form-control input-lg text-center" placeholder="Your Email" name="email" ng-model="formEmail.text" style="resize:horizontal; width:300px;" required>
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block" style="color:white; background-color: red; font-size: 1.5em; width: 350px; display: inline;">Please enter a valid email.</p>
                            <hr>
                            <h3>Password<span style="color:red;margin-right: 100px;">*</span></h3>
                            <hr>
                            <input type="password" class="form-control input-lg text-center" placeholder="Password" name="password" ng-model="formPassword.text" style="resize:horizontal; width:300px;" required>
                            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block" style="color:white; background-color: #68ffc4; font-size: 1.5em; width: 350px; display: inline;">The Password is required.</p>
                            <hr>
                        </div>
                        <!-- createUser() WILL CREATE NEW USERS -->
                        <button id="submitButton" type="submit" class="button" ng-click="createUser()" ng-disabled="userForm.$invalid">Sign Up</button>
                        <h3 style="color:red;">{{failMessage}}</h3>
                        <p ng-bind-html="UserAdded" class="help-block" style="color:white; background-color:green; font-size: 1.5em; width: 350px;"></p>
                        <p>You need to enter an valid email, and valid password and non-empty name in order to submit</p>
                        <hr>
                        <h3>Already have an account?</h3>
                        <a class="button" ng-href="#/tab/signIn" style="text-decoration-color: none;">Click Here to Sign In!</a>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
