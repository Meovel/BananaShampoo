<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- SignUp Tab -->
  <ion-tab title="Sign In" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/signIn">
    <ion-nav-view name="tab-signIn"></ion-nav-view>
  </ion-tab>

  <!-- SignUp Tab -->
  <ion-tab title="Sign Up" icon-off="ion-social-rss-outline" icon-on="ion-social-rss" href="#/tab/signUp">
    <ion-nav-view name="tab-signUp"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Post" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/post">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Category" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/category">
    <ion-nav-view name="tab-category"></ion-nav-view>

  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/userprofile">
    <ion-nav-view name="tab-userprofile"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
