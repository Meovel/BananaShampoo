<ion-view view-title="BananaShampoo">
<div class="list" ng-controller='SettingsController'>
  <form style="margin-top: 100px;">
    <div class="row">
      <label class="item item-input" class="small-12 columns" text-center>
        <input type="text" ng-model="url" placeholder="URL">
      </label>
    </div>

    <div class="text-center">

      <button ng-click="setUrl()" class="button tiny info">Set URL</button>
    </div>
    {{displayText}}
  </form>
</div>
</ion-view>
