<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
      <!--
      <ion-side-menu-content>

              xixixi

    <ion-pane>
      <ion-header-bar class="bar-stable">
          <h1 class="title">Banana Shampoo Community</h1>
      </ion-header-bar>
      <ion-content>
          
          <div class="button-bar">
              <a class="button button-positive" ng-click=showStudy()><i class="icon ion-ios-book"></i>Study</a>
              <a class="button button-assertive" ng-click=showSports()><i class="icon ion-ios-basketball"></i>Sports</a>
              <a class="button button-energized"><i class="icon ion-ios-nutrition"></i>Food</a>
              <a class="button button-calm"><i class="icon ion-ios-cart"></i>Life</a>
              <a class="button button-royal"><i class="icon ion-android-car"></i>Travel</a>
              <a class="button button-balanced"><i class="icon ion-bag"></i>Rent</a>
              
          </div>
          <div class="list">
          <ion-list>
              <ion-item ng-show="studytask==true" ng-repeat="task in study| limitTo:studylimit">
                  <div class="item"><i class="icon ion-happy-outline"></i>{{task.title}}</div>
              </ion-item>
              <button class="button button-small" ng-show="studytask==true&&studylimit==5" ng-click=setStudyLimit(0)>Show More</button>
          </ion-list>
          
          <ion-list>
              <ion-item ng-show="sporttask==true" ng-repeat="task in sport | limitTo:sportlimit">
                  <i class="icon ion-happy-outline"></i>{{task.title}}
              </ion-item>
              <button class="button button-small" ng-show="sporttask==true&&sportlimit==5" ng-click=setSportLimit(0)>Show More</button>
          </ion-list>
          </div>
      </ion-content>
    </ion-pane>
    
  </body>
</html>
